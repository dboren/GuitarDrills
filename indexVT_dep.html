<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guitar Drills</title>
    <link type="text/stylesheet" src="https://unpkg.com/vextab/releases/vextab.css">
</head>

<!--Deprecating this for now as I'm looking into a different approach that doesn't use VexTab-->
<body>
    <div class="vextab-auto"
    width=680 scale=1.0 editor="true"
    editor-width=680 editor-height=330>
    options space=20
    tabstave notation=true key=A time=4/4

    notes :q =|: (5/2.5/3.7/4) :8 7-5h6/3 ^3^ 5h6-7/5 ^3^ :q 7V/4 |
    notes :8 t12p7/4 s5s3/4 :8 3s:16:5-7/5 :h p5/4
    text :w, |#segno, ,|, :hd, , #tr

    options space=25
    </div>
    <script src="https://unpkg.com/vextab/releases/vextab-div.js"></script>
</body>
</html>
